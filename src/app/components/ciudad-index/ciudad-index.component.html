<!-- index.component.html -->
<div class="card">
  <div class="card-header">
  </div>
  <div class="card-body">
    <div class="row">
      <div class="col-4">
        <label for="listaCiudades">Ciudades</label>
        <select class="form-control" type="number" [(ngModel)]="ciudadNum" (ngModelChange)="toNumber()">
          <option *ngFor="let c of listaCiudades" [ngValue]="c.id">{{c.name}}</option>
        </select>
      </div>
    </div>
  </div>
</div>
