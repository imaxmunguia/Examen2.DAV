<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<div class='container'>
  <div class="col-xs-12 text-center">
        <h2 class="">Nuevo Voto</h2>
  </div>
  <div class="col-xs-12">
        <div class="col-xs-6">
                <form>
                  <div class="col-xs-12 col-sm-6">
                      
                    <div class="form-group">
                        <label for="carrera">Carrera</label>
                          <input disabled [value]="encuesta.desc_carrera" name="desc_carrera" type="text" class="form-control" id="inputEmail" placeholder="">
                      </div>  
                    <div class="form-group">
                        <label for="asignatura">Asignatura</label>
                        <input disabled [value]="encuesta.desc_clase" name="desc_carrera" type="text" class="form-control" id="inputEmail" placeholder="">
                    </div>
                    <div class="form-group">
                        <label disabled  for="catedratico">Catedratico</label>
                        <input disabled [value]="encuesta.catedratico_clase" name="desc_carrera" type="text" class="form-control" id="inputEmail" placeholder="">
                    </div>
                      <div class="form-group">
                          <label for="asignatura">Horario</label>
                          <input disabled [value]="horario()" name="desc_carrera" type="text" class="form-control" id="inputEmail" placeholder="">
                        </div>
                      <hr>
            
                  </div>
                  <div class="col-xs-12 col-sm-6">
                      <div class="form-group">
                          <label for="asignatura">Periodo</label>
                          <input disabled [value]="encuesta.periodo" name="desc_carrera" type="text" class="form-control" id="inputEmail" placeholder="">
                      </div>
                  </div>
                  <h3>Fecha Apertura de Encuesta</h3>
                  <div class="col-xs-12 col-sm-6">
                      <div class="form-group">
                          <label for="asignatura">Inicio</label>
                          <input disabled [value]="encuesta.fecha_inicio" name="desc_carrera" type="text" class="form-control" id="inputEmail" placeholder="">
                      </div>
                  </div>
                  <div class="col-xs-12 col-sm-6">
                      <div class="form-group">
                          <label for="asignatura">Fin</label>
                          <input disabled [value]="encuesta.fecha_fin" name="desc_carrera" type="text" class="form-control" id="inputEmail" placeholder="">
                      </div>
                  </div>
                </form>
              </div>
            
              <div class="col-xs-6">
                    <form (ngSubmit)="submit()" action="row">
                      <div class="col-xs-12 col-sm-6">
                            <div class="form-group">
                                <label for="carrera">Acepto el horario propuesto</label>
                                <input type="checkbox" [(ngModel)]="voto.aceptacion" name="aceptacion" val="true">
                            </div>
                        <div class="form-group">
                            <label for="carrera">Dinero</label>
                            <select  [(ngModel)]="voto.dinero" name="dinero" type="text" class="form-control">
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="carrera">Horario</label>
                            <select  [(ngModel)]="voto.horario" name="horario" type="text" class="form-control">
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                            </select>
                        </div>
                        <div class="form-group">
                                <label for="carrera">Campus</label>
                                <select  [(ngModel)]="voto.campus" name="campus" type="text" class="form-control">
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="carrera">Transporte</label>
                                <select  [(ngModel)]="voto.transporte" name="transporte" type="text" class="form-control">
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                </select>
                            </div>
                            <div class="form-group">
                                    <label for="carrera">Catedratico</label>
                                    <select  [(ngModel)]="voto.catedratico" name="catedratico" type="text" class="form-control">
                                        <option value="1">1</option>
                                        <option value="2">2</option>
                                        <option value="3">3</option>
                                        <option value="4">4</option>
                                        <option value="5">5</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="carrera">Otros</label>
                                    <select  [(ngModel)]="voto.otros" name="otros" type="text" class="form-control">
                                        <option value="1">1</option>
                                        <option value="2">2</option>
                                        <option value="3">3</option>
                                        <option value="4">4</option>
                                        <option value="5">5</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                        <label for="carrera">Descripcion</label>
                                        <textarea  [(ngModel)]="voto.descripcion" name="otros" type="text" class="form-control"></textarea>
                                    </div>
                    </div>
                    <button type="submit" class="btn btn-success">Votar</button>
                    </form>
                  </div>
  </div>
</div>
