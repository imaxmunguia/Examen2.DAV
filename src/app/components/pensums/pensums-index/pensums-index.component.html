<!-- index.component.html -->

<table class="table table-hover">
  <thead>
  <tr>
      <td>Id Carrera</td>
      <td>Carrera</td>
      <td>Id Clase</td>
      <td>Clase</td>
      <td>Id Requisito</td>
      <td>Requisito</td>
      <td colspan="2">Actions</td>
  </tr>
  </thead>

  <tbody>
      <tr *ngFor="let asignatura of pensums">
          <td>{{ asignatura.id_carrera }}</td>
          <td>{{ asignatura.desc_carrera }}</td>
          <td>{{ asignatura.id_clase }}</td>
          <td>{{ asignatura.desc_clase }}</td>
          <td>{{ asignatura.id_requisito }}</td>
          <td>{{ asignatura.desc_requisito }}</td>
          <td><a [routerLink]="['/edit', asignatura._id]" class="btn btn-primary">Edit</a></td>
          <td><a [routerLink]="" (click)="deleteItem(asignatura._id)" class="btn btn-danger">Delete</a></td>
      </tr>
  </tbody>
</table>
